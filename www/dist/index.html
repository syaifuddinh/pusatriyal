<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv=”Content-Security-Policy” content=”default-src ‘self’ data: gap: https://ssl.gstatic.com ‘unsafe-eval’; style-src ‘self’ ‘unsafe-inline’; media-src *; img-src ‘self’ data: content:; connect-src ‘self’ ws:;”>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	  <link href="static/css/iziToast.min.css" rel="stylesheet" id="bootstrap-css">
	  <script src="static/js/jquery.min.js"></script>
	  <script src="static/js/bootstrap.min.js"></script>
	  <script src="static/js/iziToast.min.js"></script>
    <title>pusatriyal</title>

    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 160px;
      max-width: 600px;
      height: 320px;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
      margin-top: -85px;
    }

    .btnSubmit
    {
        border-radius: 70mm;
        margin-top: 8mm;
        padding: 3mm 10mm;
        border: none;
        cursor: pointer;
        background: #42ec98;
        color: #FFFFFF;
        font-weight: bold;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .border-bottom-1 {
        border-bottom: 2px solid #42ec98 !important;
    }
    .form-control-plaintext
    {
      outline: 0;
    }
</style>
  </head>
  <body>
    <div id="app">
    	<img src="asset/dashboard2.png" alt="" style="position: fixed; width:100%; bottom:0; right:0;">
		<img src="asset/login1.png" alt="" style="position: fixed; width:100%; bottom:0; right:0;">
		<img src="asset/login2.png" alt="" style="position: fixed; width:100%; bottom:0; right:0;">
		<img src="asset/dashbaord1.png" alt="" style="position: fixed; width:100%; bottom:0; right:0;">
		    <div id="login">
		        <div class="container">
		            <div id="login-row" class="row justify-content-center align-items-center">
		                <div id="login-column" class="col-md-12">
		                    <div id="login-box" class="col-md-12 mx-auto">
		                        <form id="login-form" class="form" action="" method="post" autocomplete="off">
		                            <h3 class="text-center" style="color: #42ec98;font-weight:bold;margin-bottom: 10mm">LOGIN</h3>
		                            <div class="form-group">
		                                <label for="username" style="font-weight: bold; color: #42ec98;">USERNAME:</label><br>
		                                <div class="border-bottom-1">
		                                  <input type="text" name="username" id="username" class="form-control-plaintext" style="width:100%;border-width:0px" placeholder="username">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label for="password" style="font-weight: bold; color: #42ec98;">PASSWORD:</label><br>
		                                <div class="border-bottom border-bottom-1">
		                                  <input type="password" name="password" id="password" class="form-control-plaintext" placeholder="password" style="width:100%;border-width:0px">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <input type="submit" name="submit" class="btnSubmit float-right" value="LOGIN">
		                            </div>
		                        </form>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
    </div>
